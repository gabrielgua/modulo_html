<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Informe o nome">
            <br />
            <label for="email">Seu e-mail</label>
            <input type="email" id="email">
            <br />
            <input type="tel" placeholder="Informe o telefone">
            <br />
            <input type="number" placeholder="Type number" max="10" min="2" step="2">
            <br />
            <input type="file" />      
            <br />
            <input type="color" />
            <br />
            <input id="termos" type="checkbox"  />
            <label for="termos">Aceito os termos.</label>
            <br />

            <p>Qual sua cor favorita?</p>
            <input name="cor" type="radio" id="vermelho" />
            <label for="vermelho">Vermelho</label>

            <input name="cor" type="radio" id="verde" />
            <label for="verde">Verde</label>

            <input name="cor" type="radio" id="azul" />
            <label for="azul">Azul</label>

            <br />
            <p>Qual seu filme favorito?</p>
            <select name="filme"> <!-- multiple="true"-->
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option>
            </select>

            <br />
            <textarea id="feedback" cols="30" rows="10"></textarea>

            <br />
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            
        </form>
    </main>

    <hr />
    <a href="index.html">Home</a>
</body>
</html>
